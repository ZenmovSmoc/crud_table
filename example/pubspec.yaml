name: crud_table_example
description: Demonstrates how to use the crud_table plugin.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  crud_table:
    path: ../

  freezed_annotation: ^0.14.2

  cupertino_icons: ^1.0.2

  google_maps_flutter: ^2.0.6
  
  google_maps_flutter_web: ^0.3.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.4
  freezed: ^0.14.2
  json_serializable: ^4.1.3

flutter:

  uses-material-design: true

