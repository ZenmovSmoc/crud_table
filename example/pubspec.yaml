name: crud_table_example
description: Demonstrates how to use the crud_table plugin.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  crud_table:
    path: ../

  freezed_annotation: ^1.1.0

  cupertino_icons: ^1.0.4

  google_maps_flutter: ^2.1.1
  
  google_maps_flutter_web: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.5
  freezed: ^1.1.0
  json_serializable: ^6.1.1

flutter:

  uses-material-design: true

